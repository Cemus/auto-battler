<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Battler</title>
  </head>
  <body>
    <div class="container">
      <canvas id="gameCanvas" width="800" height="600"></canvas>
      <div class="gambit-container">
        <div class="gambit">
          <label for="subject0">If</label>
          <select name="gambits" id="subject0">
            <option value="player">Player</option>
            <option value="enemy">Enemy</option>
          </select>

          <label for="condition0">has</label>
          <select name="gambits" id="condition0">
            <option value="HP > 50%">HP > 50%</option>
            <option value="HP = 100%">HP = 100%</option>
          </select>

          <label for="action0">he</label>
          <select name="gambits" id="action0">
            <option value="attack">Attack</option>
            <option value="defend">Defend</option>
            <option value="heal">Heal</option>
          </select>

          <label for="target0">this target</label>
          <select name="gambits" id="target0">
            <option value="player">Player</option>
            <option value="enemy">Enemy</option>
          </select>
        </div>

        <div class="gambit">
          <label for="subject1">If</label>
          <select name="gambits" id="subject1">
            <option value="player">Player</option>
            <option value="enemy">Enemy</option>
          </select>
          <label for="condition1">has</label>
          <select name="gambits" id="condition1">
            <option value="HP > 50%">HP > 50%</option>
            <option value="HP = 100%">HP = 100%</option>
          </select>

          <label for="action1">he</label>
          <select name="gambits" id="action1">
            <option value="attack">Attack</option>
            <option value="defend">Defend</option>
            <option value="heal">Heal</option>
          </select>

          <label for="target1">this target</label>
          <select name="gambits" id="target1">
            <option value="player">Player</option>
            <option value="enemy">Enemy</option>
          </select>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
